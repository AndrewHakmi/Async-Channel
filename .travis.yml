notifications:
  email: false
sudo: enabled
os: linux
language: python
cache: pip
python: 3.7-dev
install:
  - python3 -m pip install --upgrade --only-binary=Cython -r dev_requirements.txt
  - python3 -m pip install OctoBot-Commons # TODO remove it

matrix:
  include:
    - name: "Linux - Python 3 nightly - Cython compilation"
      stage: build
      os: linux
      python: nightly
      language: python
      script:
        - python3 setup.py build_ext --inplace

    - name: "Linux - Python 3 nightly - Python sources"
      stage: test
      os: linux
      python: nightly
      language: python
      script:
        - pytest --cov=. --cov-config=.coveragerc --durations=0 -rw tests

    - name: "Linux - Python 3 nightly - Installed"
      stage: test
      os: linux
      python: nightly
      language: python
      script:
        - python3 setup.py install
        - rm -rf octobot_channels
        - pytest tests

deploy:
  - provider: pypi
    password:
      secure: 
    user:
      secure: 
    skip_existing: true
    skip_cleanup: true
    distributions: "sdist"
    on:
      repo: Drakkar-Software/OctoBot-Channels
      branch: master
      tags: true
      condition: $TRAVIS_OS_NAME = 'linux'
